<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link href="src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="flex justify-between items-center mx-auto pt-[35px] p-5 relative"
    >
      <!-- logo -->
      <div class="logo flex">
        <a href="##"><img src="src/images/Logo.svg" alt="FLEX" /></a>
      </div>
      <!-- navigation -->
      <nav
        id="navigation"
        class="group relative sm:absolute sm:top-1/2 sm:right-1/2 sm:translate-x-1/2 sm:-translate-y-1/2 sm:mt-8"
      >
        <ul
          class="sm:hidden flex justify-between gap-12 font-medium text-base items-center text-[#556987] m-auto group-[.burger-active]:flex-col group-[.burger-active]:absolute group-[.burger-active]:top-10 group-[.burger-active]:flex"
        >
          <li>
            <a
              id="li"
              class="font-nino btn-primary text-styles relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:bg-[#556987] after:w-0 after:transition-all hover:after:w-full"
              href="##"
              >Product</a
            >
          </li>
          <li>
            <a
              href="##"
              class="relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:bg-[#556987] after:w-0 after:transition-all hover:after:w-full"
              >Features</a
            >
          </li>
          <li>
            <a
              href="##"
              class="relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:bg-[#556987] after:w-0 after:transition-all hover:after:w-full"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="##"
              class="relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:bg-[#556987] after:w-0 after:transition-all hover:after:w-full"
              >Resources</a
            >
          </li>
          <li>
            <a
              href="##"
              class="hidden relative after:absolute after:bottom-0 after:left-0 after:h-[2px] after:bg-[#556987] after:w-0 after:transition-all hover:after:w-full md:block"
              >log-in</a
            >
          </li>
        </ul>
      </nav>

      <!-- actions -->
      <div
        id="actions"
        class="md:hidden group flex justify-between items-center"
      >
        <button
          type="button"
          class="md:hidden h-10 px-5 text-[#556987] transition-colors duration-75 border-[#22C55E] rounded-lg focus:shadow-outline hover:bg-[#22C55E] hover:text-indigo-100 group-[.actions-active]:block"
        >
          log in
        </button>
        <button
          type="button"
          class="md:hidden h-10 px-5 text-[#556987] transition-colors duration-75 border-[#22C55E] rounded-lg focus:shadow-outline hover:bg-[#22C55E] hover:text-indigo-100"
        >
          sign up
        </button>
      </div>
      <!-- burgerbar menu -->
      <div
        id="burger-menu"
        class="group relative h-[26px] w-[32px] sm:flex flex-col justify-between ml-6 hidden"
      >
        <span
          class="block w-full h-[4px] bg-[#556987] group-[.active]:ease-linear group-[.active]:origin-[0%_0%] group-[.active]:duration-[0.4s] group-[.active]:rotate-45"
        ></span>
        <span
          class="block w-full h-[4px] bg-[#556987] group-[.active]:ease-linear group-[.active]:duration-[0.2s] group-[.active]:scale-y-0"
        ></span>
        <span
          class="block w-full h-[4px] bg-[#556987] group-[.active]:ease-linear group-[.active]:origin-[0%_100%] group-[.active]:duration-[0.4s] group-[.active]:-rotate-45"
        ></span>
      </div>
    </header>
    <section id="features" class="mt-11">
      <span class="label">FEATURES</span>
      <div class="-features-header-wrapper">
        <h2>Gain more insight into how people use your</h2>
        <p>
          With our integrated CRM, project management, collaboration and
          invoicing capabilities, you can manage every aspect of your business
          in one secure platform.
        </p>
      </div>

          </div>
        </div>
      </div>
    </section>
    <script src="src/js/script.js"></script>

</html>
